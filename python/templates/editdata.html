<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>

    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>

<body>
    <div class="edit-data-wrapper">
        <h2>Edit Data</h2>
        <form method="post" action="{{ url_for('edit_data', id=id) }}">
            <input type="hidden" name="id" value="{{ id }}">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ data[1] }}">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ data[2] }}">

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" value="{{ data[3] }}">

            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" value="{{ data[4] }}">

            <label for="height">Height:</label>
            <input type="number" id="height" name="height" value="{{ data[5] }}">

            <button type="submit" class="common-btn">Update</button>
        </form>
    </div>
</body>

</html>
